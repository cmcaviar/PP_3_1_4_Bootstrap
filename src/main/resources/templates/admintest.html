<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- CSS для загрузки Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!--    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>-->
    <title>Admin page</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
<span class="navbar-text text-white">
  <b><span class="align-middle" th:text="${user.username}"></span></b>
  <span class="align-middle">with roles:</span>
  <span class="align-middle" th:text="${user.getRolesToString()}"></span>
</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="bg-white  vh-100">
                <nav class="nav nav-pills nav-fill nav flex-column mt-3">
                    <a class="nav-link active text-start" aria-selected="true" href="#">Admin</a>
                    <a class="nav-link text-start" th:href="@{/user}">User</a>
                </nav>
            </div>
        </div>

        <div class="col-10 p-3 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" role="button" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">New User</a>
                </li>

            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All users</h5>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usr:${users}">
                            <td th:utext="${usr.id}"></td>
                            <td th:utext="${usr.name}"></td>
                            <td th:utext="${usr.lastName}"></td>
                            <td th:utext="${usr.age}"></td>
                            <td th:utext="${usr.username}"></td>
                            <td th:utext="${usr.getRolesToString()}"></td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="${'#edit' + usr.id}">Edit
                                </button>
                                <!-- Modal -->
                                <div class="modal fade"
                                     th:id="'edit'+${usr.id}" tabindex="-1"
                                     th:aria-labelledby="${'edit' + usr.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="edit-user">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="text-center"
                                                          style="width: 220px; margin: auto"
                                                          th:method="PUT"
                                                          th:action="@{/admin/edit/{id}(id=${usr.getId()})}"
                                                          th:object="${usr}"
                                                          th:id="${'editForm' + usr.id}">
                                                    <!-- ID -->
                                                    <div class="form-group">
                                                        <label for="id"
                                                               class="col-form-label font-weight-bold">ID</label>
                                                        <input readonly type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.id}" id="id">
                                                    </div>
                                                    <!-- First Name input -->
                                                    <div class="form-group">
                                                        <label for="firstName" class="col-form-label font-weight-bold">First name</label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.name}"
                                                               id="firstName"/>
                                                    </div>

                                                    <!-- Last Name input -->
                                                    <div class="form-group">
                                                        <label for="lastName" class="col-form-label font-weight-bold">Last name</label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.lastName}"
                                                               id="lastName"/>
                                                    </div>
                                                    <!-- Age input -->
                                                    <div class="form-group">
                                                        <label for="age"
                                                               class="col-form-label font-weight-bold">Age</label>
                                                        <input type="number"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.age}"
                                                               id="age"/>
                                                    </div>
                                                    <!-- Email input -->
                                                    <div class="form-group">
                                                        <label for="email"
                                                               class="col-form-label font-weight-bold">Email</label>
                                                        <input type="email"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.username}"
                                                               id="email"/>
                                                    </div>
                                                    <!-- Password input -->
                                                    <div class="form-group">
                                                        <label for="password" class="col-form-label font-weight-bold">Password</label>
                                                        <input type="password"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${usr.username}"
                                                               id="password"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="roles"
                                                               class="col-form-label font-weight-bold">Role</label>
                                                        <select multiple class="form-control" name="roles" id="roles" size="2" th:value="${usr.roles}" >
                                                            <option th:each="role : ${listRoles}" th:value="${role}" th:text="${role.toString()}"/>
                                                        </select>
                                                    </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">

                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <input type="submit"
                                                           th:form="${'editForm' + usr.id}"
                                                           class="btn btn-primary" value="Edit"/>
                                                </div>

                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
