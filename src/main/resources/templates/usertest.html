<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
<span class="navbar-text text-white">
  <b><span class="align-middle" th:text="${user.username}"></span></b>
  <span class="align-middle">with roles:</span>
  <span class="align-middle" th:text="${user.getRolesToString()}"></span>
</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="bg-white vh-100 m-0 p-0 w-100">
            <nav class="sidebar-sticky navbar-expand-md">
                <div class="nav flex-column nav-pills nav-fill mt-3" aria-orientation="vertical">
                    <div class="nav nav-pills nav-fill column-flex">
                        <div class="nav-item">
                            <a class="nav-link active container-fluid text-start"
                               href="#" aria-selected="true">User</a>
                        </div>
                    </div>
                </div>
            </nav>
            </div>
        </div>

        <div class="col-md-10 p-3 bg-light m-0 p-0">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getLastName()}">lastname</td>
                            <td th:text="${user.getAge()}">age</td>
                            <td th:text="${user.getUsername()}">email</td>
                            <td th:text="${user.getRolesToString()}">role</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- end main -->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
