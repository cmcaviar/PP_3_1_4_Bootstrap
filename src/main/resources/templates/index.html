<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<h1>Users</h1>
<div>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getRoles()}"></td>
            <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
            <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form></td>
        </tr>
    </table>
    <br/>
    <a href="/admin/new">Create new user</a>
</div>
<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
